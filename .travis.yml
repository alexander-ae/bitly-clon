language: python

python:
  - "2.7"

services: postgresql

install: "pip install -r requirements.txt"

before_script:
  - createuser -U postgres demo
  - psql -c 'CREATE DATABASE test_bitly;' -U postgres
  - psql -c 'GRANT ALL PRIVILEGES ON DATABASE "test_bitly" to demo;' -U postgres

script: py.test src
